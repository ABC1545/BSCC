<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계약 정보 입력</title>
</head>
<body>
    <h2>계약 정보 입력</h2>
    <form id="contractForm">
        <label>계약명: <input type="text" name="contractName" required></label><br><br>
        <label>계약금액: <input type="number" name="contractAmount" required></label><br><br>
        <label>계약 시작일: <input type="date" name="startDate" required></label><br><br>
        <label>계약 종료일: <input type="date" name="endDate" required></label><br><br>
        <label>계약자: <input type="text" name="contractor" required></label><br><br>
        <button type="submit">제출</button>
    </form>

    <script>
        document.getElementById("contractForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // ✅ Google Apps Script 웹 앱 URL (배포된 URL 사용)
            const scriptURL = "https://script.google.com/macros/s/AKfycbyZF_3YFUDYR6GW-xDXZ3myTCHQLopfT5jY9kamYE0hvHvRz_X5efrALDCwuMRjm7cC4A/exec"; 

            // 폼 데이터 가져오기
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());

fetch(scriptURL, { 
    method: "POST",
    body: JSON.stringify(data),
    headers: { "Content-Type": "application/json" }
})
.then(response => {
    console.log("서버 응답:", response);
    alert("제출 완료!");
    event.target.reset();
})
.catch(error => {
    console.error("Error!", error);
    alert("오류 발생! 콘솔을 확인하세요.");
});
        });
    </script>
</body>
</html>
