<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계약 정보 입력</title>
</head>
<body>
    <h2>계약 정보 입력</h2>
    <form id="contractForm">
        <label>계약명: <input type="text" name="contractName" required></label><br><br>
        <label>계약금액: <input type="number" name="contractAmount" required></label><br><br>
        <label>계약 시작일: <input type="date" name="startDate" required></label><br><br>
        <label>계약 종료일: <input type="date" name="endDate" required></label><br><br>
        <label>계약자: <input type="text" name="contractor" required></label><br><br>
        <button type="submit">제출</button>
    </form>

    <script>
        document.getElementById("contractForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // ✅ Google Apps Script 웹 앱 URL (배포된 URL 사용)
            const scriptURL = "https://script.google.com/macros/s/AKfycbxrrBZh1nCKTkG5tQ44T8PBFUczNZLvtSTLWu_q1S4rhzyBV6wi77CNYRJw6hQSN6njxw/exec"; 

            // 폼 데이터 가져오기
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());

            fetch(scriptURL, { 
                method: "POST",
                body: JSON.stringify(data),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.text())
            .then(data => {
                alert("제출 완료! Google Sheets에 저장되었습니다.");
                event.target.reset();
            })
            .catch(error => console.error("Error!", error));
        });
    </script>
</body>
</html>
